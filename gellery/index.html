<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<title>Responsive Image Gallery using Materialize CSS</title>
	<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="header s">Image Gallery</h1>
		<div class="row">
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="1.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="2.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="3.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="4.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="5.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="6.jpg"></div>
			<div class="col s12 m6 l4"><img alt="" class="card responsive-img materialboxed" src="7.jpg"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
	</script> 
	<script>
	       $(document).ready(function(){
	           $('.materialboxed').materialbox();
	         });
	</script>
</body>
</html>
